<section class="!pt-0 secao-conteudo">

    <div class="container p-6 lg:p-0">

        @if (destaque(); as principal) {
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 lg-gap-8 items-stretch">
            <div
                class="lg:col-span-7 group relative h-full min-h-[400px] rounded-2xl overflow-hidden shadow-sm cursor-pointer">
                <a [routerLink]="['/noticia-artigo', principal.id]">
                    <img [src]="principal.imagem" [alt]="principal.titulo"
                        class="absolute inset-0 w-full object-cover transition-transform duration-700 group-hover:scale-105" />
                    <div
                        class="absolute content-end inset-0 bg-gradient-to-t from-texto-suporte-primario-escurissimo/90 to-transparent">
                        <div class=" bottom-0 left-0 p-6 lg:p-8 w-full z-10 text-white">
                            <h3
                                class="text-2xl lg:text-4xl font-bold mb-3 leading-tight line-clamp-2 overflow-hidden text-ellipsis">
                                {{ principal.titulo }}
                            </h3>
                            <p class="text-sm lg:text-base line-clamp-3 mb-4">
                                {{ principal.resumo }}
                            </p>
                            <span class="text-xs font-bold capitalize tracking-wide">{{ principal.data | date:
                                "d 'de' MMMM 'de' y" }}</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="lg:col-span-5 flex flex-col justify-between h-full gap-4 lg:gap-0">

                @for (noticia of listaLateral(); track noticia.id) {

                <a [routerLink]="['/noticia-artigo', noticia.id]">
                    <div
                        class="flex gap-4 group cursor-pointer bg-white rounded-xl transition-colors hover:bg-gray-50 items-stretch">

                        <div class="w-[180px] h-[125px] shrink-0 rounded-xl overflow-hidden">
                            <img [src]="noticia.imagem" [alt]="noticia.titulo"
                                class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
                        </div>

                        <div class="flex flex-col justify-between py-1 w-full">

                            <div>
                                <h4
                                    class="text-base font-bold text-gray-900 leading-snug mb-1 group-hover:text-emerald-600 transition-colors line-clamp-2 overflow-hidden text-ellipsis">
                                    {{ noticia.titulo }}
                                </h4>
                                <p class="text-xs text-gray-600 line-clamp-3 overflow-hidden text-ellipsis">
                                    {{ noticia.resumo }}
                                </p>
                            </div>

                            <span class="text-[10px] font-bold text-gray-400 capitalize">
                                {{ noticia.data | date: "d 'de' MMMM 'de' y" }}
                            </span>
                        </div>

                    </div>
                </a>

                }
            </div>
        </div>
        }
        <div class="flex justify-center mt-8 ">
            <button [routerLink]="'/noticias'"
                class="flex items-center gap-2 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-8 rounded-lg shadow-md transition-all transform hover:-translate-y-1">
                Mais not√≠cias
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
        </div>
    </div>
</section>
