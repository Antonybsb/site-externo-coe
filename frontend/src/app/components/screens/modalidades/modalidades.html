<section>
    @if (modalidadeDestaque) {

    <div class="w-full h-screen flex justify-center bg-gray-200 relative bg-cover bg-center"
        [style.backgroundImage]="'url(' + baseUrl + modalidadeDestaque.imagem_hero?.url + ')'">
        <div class="absolute inset-0 bg-[#2B2171]/30"></div>
        <div class="w-7xl content-center text-8xl font-bold text-white z-10 pt-24">
            {{ modalidadeDestaque.nome | uppercase }}
        </div>
    </div>
    } @else {
    <div class="w-full h-screen flex justify-center items-center bg-gray-100 font-bold text-gray-500">
        Carregando destaque...
    </div>
    }
</section>
